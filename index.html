<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: Arial; font-style: italic;">Currency Converter</h1>
        <div class="converter">
            <label for="amount">Value</label>
            <input type="number" id="amount" placeholder="Digite o valor" step="0.01">
            
            <label for="from-currency">After</label>
            <select id="from-currency">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real (BRL)</option>
            </select>
            
            <label for="to-currency">Before</label>
            <select id="to-currency">
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real (BRL)</option>
            </select>
            
            <button id="convert-btn">Convert</button>
            
            <h2 style="color: #fff;">Result:</h2>
            <p id="result" style="color: #fff;">0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
